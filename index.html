<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💢 网暴模拟器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1033 0%, #2d1b69 100%);
            color: #c4b5fd;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            padding: 15px 0 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .logo {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1.6rem;
            background: linear-gradient(to right, #fca5a5, #f97316, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #a78bfa;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .warning-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.75rem;
            text-align: center;
            line-height: 1.3;
            margin-top: 10px;
        }

        .warning-box i {
            color: #ef4444;
            margin-right: 5px;
        }

        /* 发布区域 */
        .post-box {
            background: rgba(46, 29, 105, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 20px;
            border: 1px solid rgba(126, 105, 171, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-right: 12px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #c4b5fd;
            font-size: 0.95rem;
        }

        .post-status {
            color: #a78bfa;
            font-size: 0.75rem;
            margin-top: 2px;
        }

        #postInput {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            background: rgba(126, 105, 171, 0.1);
            border: 1px solid rgba(126, 105, 171, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        #postInput:focus {
            outline: none;
            border-color: #ef4444;
            background: rgba(126, 105, 171, 0.15);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .emotion-tags {
            display: flex;
            gap: 8px;
        }

        .emotion-tag {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
            user-select: none;
        }

        .emotion-tag.selected {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(139, 92, 246, 0.3);
        }

        .emotion-tag.angry {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .emotion-tag.frustrated {
            background: rgba(249, 115, 22, 0.2);
            color: #fdba74;
            border-color: rgba(249, 115, 22, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            user-select: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(239, 68, 68, 0.3);
        }

        /* 帖子列表 */
        .posts-container {
            margin-top: 25px;
        }

        .posts-title {
            font-size: 1.1rem;
            color: #c4b5fd;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .posts-title i {
            color: #ef4444;
        }

        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 帖子卡片 - 传送门样式 */
        .post-card {
            background: rgba(46, 29, 105, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(126, 105, 171, 0.3);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card:hover {
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .post-card::before {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #ef4444, #f97316, #ea580c);
        }

        .post-content {
            padding: 18px;
        }

        .post-header-small {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            margin-right: 10px;
        }

        .post-meta {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            color: #c4b5fd;
            font-size: 0.9rem;
        }

        .post-time {
            color: #a78bfa;
            font-size: 0.7rem;
        }

        .post-text {
            color: white;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .post-emotion {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-top: 5px;
        }

        .post-emotion.angry {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .post-emotion.frustrated {
            background: rgba(249, 115, 22, 0.2);
            color: #fdba74;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        /* 回复区域 */
        .replies-section {
            background: rgba(26, 16, 51, 0.5);
            border-top: 1px solid rgba(126, 105, 171, 0.2);
            padding: 15px;
        }

        .reply-title {
            font-size: 0.85rem;
            color: #a78bfa;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .reply-title i {
            color: #8b5cf6;
        }

        .reply-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .reply-item {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            padding: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .reply-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .reply-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86efac;
            font-size: 0.8rem;
            margin-right: 8px;
        }

        .reply-author {
            font-weight: 600;
            color: #c4b5fd;
            font-size: 0.8rem;
        }

        .reply-time {
            color: #a78bfa;
            font-size: 0.65rem;
            margin-left: auto;
        }

        .reply-text {
            color: #ddd6fe;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* 自动回复提示 */
        .auto-reply-notice {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: #a78bfa;
            font-size: 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .auto-reply-notice i {
            margin-right: 5px;
            color: #3b82f6;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 20px 0 10px;
            margin-top: 30px;
            color: #7e69ab;
            font-size: 0.75rem;
            border-top: 1px solid rgba(126, 105, 171, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 0;
            }
            
            .post-box {
                padding: 15px;
            }
            
            .post-content {
                padding: 15px;
            }
            
            .replies-section {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">💢</div>
            <h1 class="title">网暴模拟器</h1>
            <p class="subtitle">虚拟社交平台 - 想骂谁骂谁</p>
            
            
        </div>

        <!-- 发布框 -->
        <div class="post-box">
            <div class="post-header">
                <div class="user-avatar">👤</div>
                <div class="user-info">
                    <div class="user-name">匿名用户</div>
                    <div class="post-status">想骂就骂，反正没人知道</div>
                </div>
            </div>
            
            <textarea id="postInput" placeholder="今天又遇到什么烦心事了？骂出来吧..."></textarea>
            
            <div class="post-actions">
                <div class="emotion-tags">
                    <span class="emotion-tag angry selected" data-emotion="愤怒">😠 愤怒</span>
                    <span class="emotion-tag frustrated" data-emotion="沮丧">😤 不爽</span>
                </div>
                
                <button class="btn" id="publishBtn">
                    <i class="fas fa-paper-plane"></i> 发布
                </button>
            </div>
        </div>

        <!-- 帖子列表 -->
        <div class="posts-container">
            <h3 class="posts-title">
                <i class="fas fa-fire"></i> 最新评论
                <span id="postCount" style="font-size: 0.85rem; color: #a78bfa; margin-left: auto;">0条</span>
            </h3>
            
            <div class="posts-list" id="postsList">
                <!-- 帖子卡片将动态添加到这里 -->
            </div>


        <!-- 页脚 -->
        <div class="footer">
            <p>💢 社交宣泄空间 | 虚拟社交平台 | 骂得爽，不伤人</p>
            <p>所有内容仅存在于当前页面，不会发送到任何服务器</p>
        </div>
    </div>

    <script>
        // 全局变量
        let currentEmotion = '愤怒';
        let posts = [];
        let autoReplyInterval = null;
        let lastPostTime = 0;
        let replyCount = 0;
        
        // 用户名称池
        const userNames = [
            '你'
        //    "暴躁老哥", "愤怒小鸟", "不爽就骂", "匿名网友", "情绪宣泄者", 
        //    "网络喷子", "键盘侠", "吃瓜群众", "路过打酱油", "虚拟用户"
        ];
        
        // 回复用户名称池
        const replyNames = [
            '水饺','蛋糕','炸酱面','热干面','刀削面','拉面','烩面','螺蛳粉','桂林米粉',
            '过桥米线','肠粉','延吉冷面','担担面','重庆小面','驴肉火烧','肉夹馍',
            '灌汤包','烧麦','蒸饺','糯米鸡','荷叶饭','煲仔饭','手抓饭','菠萝饭',
            '炒年糕','驴打滚','年糕','粽子','北京烤鸭','回锅肉','红烧肉','糖醋排骨',
            '东坡肉','毛家红烧肉','扣肉','鱼香肉丝','宫保鸡丁','麻婆豆腐','夫妻肺片',
            '口水鸡','叫花鸡','盐焗鸡','白切鸡','文昌鸡','德州扒鸡','道口烧鸡',
            '大盘鸡','水煮鱼','酸菜鱼','西湖醋鱼','松鼠鳜鱼','臭鳜鱼','啤酒鱼',
            '清蒸鱼','烤全羊','手扒羊肉','涮羊肉','烤羊肉串','红柳羊肉串','烤馕',
            '烤包子','烤乳鸽','烤乳猪','叉烧','梅菜扣肉','四喜丸子','狮子头','地三鲜','木须肉'
            //"网络路人", "吃瓜群众", "路过网友", "匿名支持者", "虚拟朋友", 
            //"AI伙伴", "在线听众", "围观群众", "热心网友", "键盘侠"
        ];
        
        // 回复内容池
        const replyContents = [
            '确实'
            //"确实。", "有道理。", "我也这么觉得。", "理解你的感受。", 
            //"确实让人生气。", "这种事情真的让人无语。", "你需要好好放松一下。",
            //"发泄出来就好了。", "我懂这种感觉。", "你说得对。", "支持你。",
            //"抱抱你。", "别难过了。", "明天会更好的。", "你不是一个人。",
            //"同感。", "深有体会。", "完全理解。", "我也遇到过。", "太真实了。",
            //"骂得好！", "就该这样！", "支持开骂！", "骂出来舒服多了吧？",
            //"这种人确实该骂。", "我要是你也忍不住。", "骂得对！", "就该这么怼！"
        ];
        
        // DOM 加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置情绪标签点击事件
            document.querySelectorAll('.emotion-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.emotion-tag').forEach(t => t.classList.remove('selected'));
                    this.classList.add('selected');
                    currentEmotion = this.getAttribute('data-emotion');
                });
            });
            
            // 设置发布按钮点击事件
            document.getElementById('publishBtn').addEventListener('click', publishPost);
            
            // 设置键盘快捷键
            document.getElementById('postInput').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    publishPost();
                }
            });
            
            // 初始化帖子数组
            posts = [];
            
            // 初始化自动回复间隔
            startAutoReply();
            
            // 初始化帖子计数
            updatePostCount();
        });
        
        // 发布帖子
        function publishPost() {
            const inputText = document.getElementById('postInput').value.trim();
            
            if (!inputText) {
                showMessage('写点东西再发布吧！', 'error');
                document.getElementById('postInput').focus();
                return;
            }
            
            if (inputText.length > 500) {
                showMessage('内容太长了，精简一下吧！', 'error');
                return;
            }
            
            // 记录发布时间
            lastPostTime = Date.now();
            
            // 随机选择用户名称
            const userName = userNames[Math.floor(Math.random() * userNames.length)];
            
            // 创建新帖子
            const post = {
                id: 'post_' + Date.now(),
                author: userName,
                content: inputText,
                emotion: currentEmotion,
                time: getCurrentTime(),
                replies: [],
                viewCount: 0
            };
            
            // 添加到帖子数组开头
            posts.unshift(post);
            
            // 渲染帖子
            renderPosts();
            
            // 清空输入框
            document.getElementById('postInput').value = '';
            
            // 显示成功消息
            showMessage('宣泄已发布！虚拟网友正在赶来...', 'success');
            
            // 立即添加1-3条自动回复
            setTimeout(() => {
                const replyCount = 1 + Math.floor(Math.random() * 2); // 1-3条回复
                for (let i = 0; i < replyCount; i++) {
                    setTimeout(() => {
                        addAutoReply(post.id);
                    }, i * 1000); // 间隔1秒添加
                }
            }, 1000);
            
            // 更新帖子计数
            updatePostCount();
        }
        
        // 添加自动回复到指定帖子
        function addAutoReply(postId) {
            const postIndex = posts.findIndex(post => post.id === postId);
            if (postIndex === -1) return;
            
            // 随机选择回复内容
            const replyContent = replyContents[Math.floor(Math.random() * replyContents.length)];
            const replyAuthor = replyNames[Math.floor(Math.random() * replyNames.length)];
            
            const reply = {
                id: 'reply_' + Date.now() + '_' + Math.random(),
                author: replyAuthor+'(网友)',
                content: replyContent,
                time: getCurrentTime()
            };
            
            // 添加到帖子的回复数组
            posts[postIndex].replies.push(reply);
            
            // 渲染帖子
            renderPosts();
            
            // 增加回复计数
            replyCount++;
        }
        
        // 渲染所有帖子
        function renderPosts() {
            const postsList = document.getElementById('postsList');
            
            // 清空列表（除了欢迎帖子）
            const welcomePost = document.getElementById('welcomePost');
            postsList.innerHTML = '';
            if (welcomePost) {
                postsList.appendChild(welcomePost);
            }
            
            // 渲染每个帖子
            posts.forEach(post => {
                const postElement = createPostElement(post);
                postsList.appendChild(postElement);
            });
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 创建帖子元素
        function createPostElement(post) {
            // 创建帖子卡片
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.id = post.id;
            
            // 获取情绪对应的emoji
            const emotionEmoji = post.emotion === '愤怒' ? '😠' : '😤';
            
            // 构建帖子内容
            postCard.innerHTML = `
                <div class="post-content">
                    <div class="post-header-small">
                        <div class="avatar-small">${post.author.charAt(0)}</div>
                        <div class="post-meta">
                            <div class="post-author">${post.author}</div>
                            <div class="post-time">${post.time}</div>
                        </div>
                    </div>
                    
                    <div class="post-text">${post.content}</div>
                    
                    <span class="post-emotion ${post.emotion === '愤怒' ? 'angry' : 'frustrated'}">
                        ${emotionEmoji} ${post.emotion}
                    </span>
                </div>
            `;
            
            // 如果有回复，添加回复区域
            if (post.replies.length > 0) {
                const repliesSection = document.createElement('div');
                repliesSection.className = 'replies-section';
                
                const replyTitle = document.createElement('div');
                replyTitle.className = 'reply-title';
                replyTitle.innerHTML = `<i class="fas fa-comment-alt"></i> ${post.replies.length}条回复`;
                
                const replyList = document.createElement('div');
                replyList.className = 'reply-list';
                
                // 添加每个回复
                post.replies.forEach(reply => {
                    const replyItem = document.createElement('div');
                    replyItem.className = 'reply-item';
                    replyItem.innerHTML = `
                        <div class="reply-header">
                            <div class="reply-avatar">${reply.author.charAt(0)}</div>
                            <div class="reply-author">${reply.author}</div>
                            <div class="reply-time">${reply.time}</div>
                        </div>
                        <div class="reply-text">${reply.content}</div>
                    `;
                    replyList.appendChild(replyItem);
                });
                
                repliesSection.appendChild(replyTitle);
                repliesSection.appendChild(replyList);
                postCard.appendChild(repliesSection);
            }
            
            return postCard;
        }
        
        // 开始自动回复间隔
        function startAutoReply() {
            // 清除现有间隔
            if (autoReplyInterval) {
                clearInterval(autoReplyInterval);
            }
            
            // 设置自动回复间隔（3-8秒随机）
            autoReplyInterval = setInterval(() => {
                // 只有在有帖子时才自动回复
                if (posts.length > 0 && lastPostTime > 0) {
                    // 40%概率触发自动回复
                    if (Math.random() < 0.4) {
                        // 随机选择一个帖子进行回复
                        const randomPostIndex = Math.floor(Math.random() * posts.length);
                        const randomPost = posts[randomPostIndex];
                        
                        // 确保帖子没有太多回复（最多5条）
                        if (randomPost.replies.length < 5) {
                            addAutoReply(randomPost.id);
                            
                            // 偶尔添加第二条回复（15%概率）
                            if (Math.random() < 0.15 && randomPost.replies.length < 4) {
                                setTimeout(() => {
                                    addAutoReply(randomPost.id);
                                }, 800 + Math.random() * 1500);
                            }
                        }
                    }
                }
            }, 3000 + Math.random() * 5000); // 3-8秒间隔
        }
        
        // 更新帖子计数
        function updatePostCount() {
            document.getElementById('postCount').textContent = `${posts.length}条`;
        }
        
        // 获取当前时间（简化格式）
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // 显示消息提示
        function showMessage(text, type) {
            // 创建一个临时消息元素
            const message = document.createElement('div');
            message.textContent = text;
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 16px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: fadeInOut 3s ease;
                font-size: 0.85rem;
                ${type === 'success' ? 'background: linear-gradient(135deg, #10b981 0%, #059669 100%);' : 
                  'background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);'}
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }
    </script>
</body>

</html>
